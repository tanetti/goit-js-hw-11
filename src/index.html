<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <form class="search-form" id="search-form">
          <input class="search-form__input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button class="search-form__submit" type="submit">
            <svg class="search-form__icon" width="20" height="20">
              <use href="./images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <h1 class="visually-hidden">Images that you search</h1>
        </div>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
