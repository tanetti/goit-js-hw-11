<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="search-wrapper">
          <form class="search-form" id="search-form">
            <button
              class="search-form__settings"
              id="settings-button"
              type="button"
              aria-label="Settings bar switch"
              aria-expanded="false"
              aria-controls="settings-frame"
            >
              <svg class="search-form__icon search-form__icon--settings" width="22" height="22">
                <use href="./images/sprite.svg#settings"></use>
              </svg>
            </button>
            <div class="search-form__settings-wrapper">
              <input
                class="search-form__input"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="What do you want to see..."
                aria-label="Search field"
                data-gallery="input"
              />
              <div class="search-form__settings-frame" id="settings-frame">
                <ul class="settings-list">
                  <li class="settings-list__item">
                    <fieldset class="orientation" id="orientation">
                      <legend class="visually-hidden">Image orientation</legend>

                      <label class="visually-hidden" for="horizontal">Horizontal orientation</label>
                      <input class="orientation__radio visually-hidden" value="horizontal" id="horizontal" type="radio" name="orientation" checked />
                      <div class="orientation__custom-radio">
                        <svg class="orientation__icon" width="26" height="26">
                          <use href="./images/sprite.svg#horizontal-image"></use>
                        </svg>
                        <div class="label label--hiding">Horizontal<br />orientation</div>
                      </div>

                      <label class="visually-hidden" for="vertical">Vertical orientation</label>
                      <input class="orientation__radio visually-hidden" value="vertical" id="vertical" type="radio" name="orientation" />
                      <div class="orientation__custom-radio">
                        <svg class="orientation__icon" width="26" height="22">
                          <use href="./images/sprite.svg#vertical-image"></use>
                        </svg>
                        <div class="label label--hiding">Vertical<br />orientation</div>
                      </div>
                    </fieldset>
                  </li>
                  <li class="settings-list__item">
                    <input class="per-page" type="number" name="perPage" id="perPage" min="3" max="200" />
                    <label class="label" for="perPage">Results<br />per query</label>
                  </li>
                  <li class="settings-list__item">
                    <label class="safe-search__custom-label">
                      <input
                        class="safe-search__checkbox visually-hidden"
                        name="safeSearch"
                        value="safeSearch"
                        id="safeSearch"
                        type="checkbox"
                        checked
                      />
                      <span class="safe-search__custom-checkbox">18+</span>
                      <span class="label label--hiding"><span class="safe-search__type">Safe</span><br />search</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <button class="search-form__submit" type="submit" id="submit-button" aria-label="Start search">
              <svg class="search-form__icon" width="20" height="20">
                <use href="./images/sprite.svg#search"></use>
              </svg>
            </button>
            <div class="loader is-hidden" data-gallery="loader"></div>
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="gallery">
        <div class="gallery__container">
          <h1 class="visually-hidden">Images that you search</h1>
          <div class="gallery__placeholder" data-gallery="placeholder">Let's find some images...</div>
          <div class="gallery__content" id="gallery-content" data-gallery="container"></div>
        </div>
        <button class="scroll-to-top is-hidden" id="scroll-to-top" type="button" aria-label="Scroll to top">
          <svg class="scroll-to-top__icon" width="20" height="20">
            <use href="./images/sprite.svg#up"></use>
          </svg>
        </button>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
